<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img src="./assets/img/LOGO PASTELES.png" alt="Pasteleria innova" width="250px">
<h1>Realiza aqui tu pedido</h1>
<hr>
<label for="nombre">¿Cual es tu nombre?</label> <br>
<input type="text" name="nombre" id="nombre"> <br> <br> 

<label for="numero">Numero de celular</label> <br>
<input type="number" name="numero" id="numero"> <br> <br>

<label for="correo">Correo Electronico </label> <br> 
<input type="email" name="correo" id="correo"> <br> <br>

<h3>Elige tu tipo de pastel</h3>

<input type="checkbox" id="pastelchocolate" name="pasteles" value="pastelchocolate">
<label for="pastelchocolate">Pastel de Chocolate
<input type="number" name="pastelchocolatecuantos" id="pastelchocolatecuantos" placeholder="¿cuantos?"><br>

<input type="checkbox" id="pastelfresas" name="pasteles" value="pastelfresas">
<label for="pastelfresas">Pastel de Fresas
<input type="number" name="pastelfresascuantos" id="pastelfresascuantos" placeholder="¿cuantos?"><br>


<input type="checkbox" id="pastel3leches" name="pasteles" value="pastel3leches">
<label for="pastel3leches">Pastel de Tres Leches
<input type="number" name="pastellechescuantos" id="pastellechescuantos" placeholder="¿cuantos?"><br>


<input type="checkbox" id="pastelzanahoria" name="pasteles" value="pastelzanahoria">
<label for="pastelzanahoria">Pastel de Zanahoria
<input type="number" name="pastelzanahoriacuantos" id="pastelzanahoriacuantos" placeholder="¿cuantos?"><br>


<h3>¿Lo quieres con mensaje personalizado?</h3>
<input type="radio" id="no" name="mensaje" value="no">
<label for="no">No</label><br>
<input type="radio" id="Si" name="mensaje" value="si">
<label for="lechera">Si</label> 
<input type="text" name="introduceelmensaje" id="introduceelmensaje" placeholder="Introduce El Mensaje">



<br> <br>
<H3>Elige El relleno de su pastel </H3>  

<input type="radio" id="cajeta" name="relleno" value="cajeta">
<label for="cajeta">Cajeta</label><br>
<input type="radio" id="lechera" name="relleno" value="lechera">
<label for="lechera">Lechera</label><br>
<input type="radio" id="Mermelada de fresa" name="relleno" value="Mermelada de fresa">
<label for="Mermelada de fresa">Mermelada de fresa</label><br>
<input type="radio" id="Relleno de frutas" name="relleno" value="Relleno de frutas">
<label for="Relleno de frutas">Relleno de frutas</label><br><br>


<H3>Elige El Betun de su pastel </H3>  

<input type="radio" id="Predeterminado" name="betun" value="Predeterminado">
<label for="cajeta">Predeterminado</label><br>
<input type="radio" id="Chocolate" name="betun" value="Chocolate">
<label for="lechera">Chocolate</label><br>
<input type="radio" id="buttercream" name="betun" value="buttercream">
<label for="lechera">Buttercream</label><br>
<br>

<input type="reset">
<input type="submit">
